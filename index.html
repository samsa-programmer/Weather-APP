<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Css -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" name="" id="">
            <button onclick="fun()"><img src="/img/search.png" alt="Search"></button>
        </div>

        <!-- Error -->
        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="/img/rain.png" class="weather-icon" alt="rain">
            <h1 class="temp">22â„ƒ</h1>
            <h2 class="city">Kanpur</h2>

            <div class="deatil">
                <div class="col">
                    <img src="/img/hum.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/img/win.png" alt="wind">
                    <div>
                        <p class="wind">15 km/h%</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Js -->
    <script src="/js/main.js"></script>
</body>
</html>
